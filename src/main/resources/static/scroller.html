<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/scroller/1.4.3/css/scroller.dataTables.min.css"/>

    <title>DataTables</title>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">DataTables</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">Basic</a></li>
                    <li><a href="with-post.html">With POST</a></li>
                    <li><a href="advanced.html">Advanced</a></li>
                    <li class="active"><a href="scroller.html">Scroller <span class="sr-only">(current)</span></a></li>
                    <li><a href="rendered-column.html">Rendered column</a></li>
                    <li><a href="searchpanes-basic.html">SearchPanes (basic)</a></li>
                    <li><a href="searchpanes-range.html">SearchPanes (range)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <table id="employees" class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Position</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Office</th>
                    <th>Sex</th>
                </tr>
            </thead>
        </table>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/scroller/1.4.3/js/dataTables.scroller.min.js"></script>

    <script type="text/javascript" src="js/jquery.spring-friendly.js"></script>
    <script>
        $('table#employees').DataTable({
            ajax: '/employees',
            serverSide: true,
            scrollY: 500,
            deferRender: true,
            scroller: true,
            columns: [
                {
                    data: 'id'
                },
                {
                    data: 'firstName'
                },
                {
                    data: 'lastName'
                },
                {
                    data: 'position'
                },
                {
                    data: 'age'
                },
                {
                    data: 'salary',
                    render: function (data) { return data + '$'; }
                },
                {
                    data: 'office.city',
                    render: function (data) { return data ? data : '-'; }
                },
                {
                    data: 'sex'
                }
            ]
        });
    </script>

</body>
</html>
